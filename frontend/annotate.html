<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аннотирование изображения</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #imageContainer {
            position: relative;
            display: inline-block;
        }
        .bbox {
            position: absolute;
            border: 2px dashed red;
            pointer-events: auto;
        }
        .bbox:hover::after {
            content: attr(data-info);
            position: absolute;
            top: -20px;
            left: 0;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 2px 4px;
            font-size: 12px;
            border-radius: 3px;
            white-space: nowrap;
        }
        #controls {
            margin-top: 10px;
        }
        #saveBtn {
            padding: 8px 12px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #saveBtn:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Аннотирование изображения</h1>
    <button onclick="window.close()">Закрыть</button>
    <div id="imageContainer">
        <img id="image" alt="Изображение" />
    </div>
    <div id="controls"></div>

    <script src="annotate.js"></script>
</body>
</html>
